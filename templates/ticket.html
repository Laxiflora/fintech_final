    //test3
    function generatePaycode() {
      var characters="AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz012345678901234567890123456789";
      var paycodelength=8;
      var paycode = "";
      var n = 0;
      var randomnumber = 0;
      while( n < paycodelength ) {
        n ++;
        randomnumber = Math.floor(characters.length*Math.random());
        paycode += characters.substring(randomnumber,randomnumber + 1);
      }
      alert( "您的訂單編號是 " + paycode );
    }
